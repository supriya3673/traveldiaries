<div ng-controller="signupCtrl">


	<div class="container">
		<div class="top">
			<h1 id="title">TravelDiaries</h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>New user!!!</h2>
			</div>
			Name: <input type="text" ng-model="uname" id="uname">
			<br/>
			Email: <input type="text" ng-model="email" id="email">
			<br/>
		Password:  <input type="password" ng-model="pwd" id="password">
			<br/>
			PhNo: <input type="text" ng-model="pno" id="pno">
			<br/>
			<div>
			<button  ng-click="signin()">Sign In</button></div>
			<br/>
 			
		</div>
	</div>


</div>
